
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<style>
    /* Reset and Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Theme Variables */
    :root {
        /* Light Theme Colors */
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --danger-color: #f44336;
        --warning-color: #ff9800;
        --success-color: #4CAF50;
        --text-primary: #333;
        --text-secondary: #666;
        --bg-primary: #ffffff;
        --bg-secondary: #f5f5f5;
        --border-color: #e0e0e0;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --card-bg: #ffffff;
        --hover-bg: #f5f5f5;
        --modal-bg: #ffffff;
        --input-bg: #ffffff;
        --input-border: #e0e0e0;
    }

    /* Dark Theme Colors */
    [data-theme="dark"] {
        --primary-color: #66bb6a;
        --secondary-color: #42a5f5;
        --danger-color: #ef5350;
        --warning-color: #ffa726;
        --success-color: #66bb6a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --border-color: #404040;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --card-bg: #2d2d2d;
        --hover-bg: #404040;
        --modal-bg: #2d2d2d;
        --input-bg: #404040;
        --input-border: #505050;
    }

    /* Body and Layout */
    body {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        display: flex;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    .sidebar-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .sidebar-header i {
        font-size: 24px;
        margin-right: 10px;
    }

    .sidebar-header span {
        font-size: 20px;
        font-weight: bold;
    }

    .sidebar-links {
        display: flex;
        flex-direction: column;
    }

    .sidebar-links a {
        color: white;
        text-decoration: none;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
    }

    .sidebar-links a:hover,
    .sidebar-links a.active {
        background-color: #34495e;
    }

    .sidebar-links a i {
        margin-right: 10px;
    }

    /* Main Content Area */
    .dashboard-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }

    /* Events Container */
    .events-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
    }

    /* Events List */
    .events-list {
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px var(--shadow-color);
    }

    .events-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .events-header h2 {
        color: var(--text-primary);
    }

    .new-event-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.3s ease;
    }

    .new-event-btn:hover {
        background-color: #45a049;
    }

    /* Event Cards */
    .event-card {
        background-color: var(--bg-secondary);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
    }

    .event-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .event-title {
        font-size: 18px;
        font-weight: bold;
        color: var(--text-primary);
    }

    .event-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
    }

    .status-upcoming {
        background-color: #e3f2fd;
        color: #1976d2;
    }

    .status-ongoing {
        background-color: #e8f5e9;
        color: #2e7d32;
    }

    .status-completed {
        background-color: #f5f5f5;
        color: #616161;
    }

    .event-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 10px;
    }

    .event-detail {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
    }

    .event-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .edit-btn {
        background-color: var(--secondary-color);
        color: white;
    }

    .delete-btn {
        background-color: var(--danger-color);
        color: white;
    }

    /* Event Calendar */
    .event-calendar {
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px var(--shadow-color);
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .calendar-header h2 {
        color: var(--text-primary);
    }

    /* Event Stats */
    .event-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-bottom: 20px;
    }

    .stat-card {
        background-color: var(--bg-secondary);
        border-radius: 8px;
        padding: 15px;
        text-align: center;
    }

    .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
        margin: 5px 0;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 14px;
    }

    /* Theme Toggle Button */
    .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 5px var(--shadow-color);
        transition: all 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .theme-toggle:hover {
        transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
        .events-container {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .event-details {
            grid-template-columns: 1fr;
        }
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        overflow-y: auto;
    }

    .modal-content {
        position: relative;
        background-color: var(--card-bg);
        margin: 50px auto;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 2px 10px var(--shadow-color);
        max-height: 90vh;
        display: flex;
        flex-direction: column;
    }

    .modal-header {
        position: sticky;
        top: 0;
        background-color: var(--card-bg);
        z-index: 1;
        padding: 10px 0;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-body {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
    }

    .modal-footer {
        position: sticky;
        bottom: 0;
        background-color: var(--card-bg);
        padding: 15px 0;
        margin-top: 20px;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    /* Custom Scrollbar Styles */
    .modal-body::-webkit-scrollbar {
        width: 8px;
    }

    .modal-body::-webkit-scrollbar-track {
        background: var(--bg-secondary);
        border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb:hover {
        opacity: 0.8;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: var(--text-secondary);
    }

    .btn-secondary {
        background-color: var(--text-secondary);
        color: white;
    }

    .btn-secondary:hover {
        background-color: #555;
    }

    /* Form Group Styles */
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-primary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-primary);
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
</style>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-city"></i>
            <span>SmartCity</span>
        </div>
        <nav class="sidebar-links">
            <a href="{% url 'admin_dashboard' %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'complaints_dashboard' %}">
                <i class="fas fa-exclamation-circle"></i>
                <span>Complaints</span>
            </a>
            <a href="{% url 'analytics_dashboard' %}">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="{% url 'emergency_alerts_dashboard' %}">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Emergency Alerts</span>
            </a>
            <a href="{% url 'citizens_dashboard' %}">
                <i class="fas fa-users"></i>
                <span>Citizens</span>
            </a>
            <a href="{% url 'events_dashboard' %}" class="active">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="{% url 'logout' %}" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
            
            
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-content">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="events-container">
            <!-- Events List -->
            <div class="events-list">
                <div class="events-header">
                    <h2>City Events</h2>
                    <button class="new-event-btn" onclick="openNewEventModal()">
                        <i class="fas fa-plus"></i>
                        New Event
                    </button>
                </div>
                <div id="eventsList">
                    <!-- Event cards will be dynamically added here -->
                </div>
            </div>

            <!-- Event Calendar & Stats -->
            <div class="event-calendar">
                <div class="calendar-header">
                    <h2>Event Calendar</h2>
                </div>
                <div class="event-stats">
                    <div class="stat-card">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Upcoming Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">3</div>
                        <div class="stat-label">Ongoing Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">Attendance Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">150</div>
                        <div class="stat-label">Total Registrations</div>
                    </div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Event</h2>
                <button class="close-btn" onclick="closeEventModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="eventForm" onsubmit="handleEventSubmit(event)">
                    <input type="hidden" id="eventId">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory" required>
                            <option value="Health">Health</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Environment">Environment</option>
                            <option value="Education">Education</option>
                            <option value="Safety">Safety</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventVenue">Venue</label>
                        <input type="text" id="eventVenue" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventOrganizer">Organizer</label>
                        <input type="text" id="eventOrganizer" required>
                    </div>
                    <div class="form-group">
                        <label for="eventContact">Contact</label>
                        <input type="tel" id="eventContact" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="handleEventSubmit(event)">Save Event</button>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" title="Toggle dark/light theme">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Sample events data
        let events = [
            {
                id: "EVT001",
                title: "Smart City Health Camp",
                category: "Health",
                date: "2024-03-15",
                time: "09:00",
                venue: "City Hospital Ground",
                status: "Upcoming",
                registrations: 150,
                description: "Free health check-up camp for citizens",
                organizer: "Health Department",
                contact: "+91-98765-43210"
            },
            {
                id: "EVT002",
                title: "Disaster Management Drill",
                category: "Emergency",
                date: "2024-03-20",
                time: "10:00",
                venue: "City Center",
                status: "Upcoming",
                registrations: 200,
                description: "Annual disaster management training",
                organizer: "Emergency Services",
                contact: "+91-98765-43211"
            }
        ];

        // Function to load events
        function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            if (!eventsList) return;

            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <div class="event-status status-${event.status.toLowerCase()}">${event.status}</div>
                    </div>
                    <div class="event-details">
                        <div class="event-detail">
                            <i class="fas fa-calendar"></i>
                            <span>${event.date} ${event.time}</span>
                        </div>
                        <div class="event-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${event.venue}</span>
                        </div>
                        <div class="event-detail">
                            <i class="fas fa-users"></i>
                            <span>${event.registrations} Registrations</span>
                        </div>
                        <div class="event-detail">
                            <i class="fas fa-user-tie"></i>
                            <span>${event.organizer}</span>
                        </div>
                    </div>
                    <div class="event-actions">
                        <button class="action-btn edit-btn" onclick="editEvent('${event.id}')">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteEvent('${event.id}')">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Function to open new event modal
        function openNewEventModal() {
            document.getElementById('modalTitle').textContent = 'New Event';
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            document.getElementById('eventModal').style.display = 'block';
        }

        // Function to close event modal
        function closeEventModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Function to edit event
        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('eventId').value = event.id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time;
                document.getElementById('eventVenue').value = event.venue;
                document.getElementById('eventDescription').value = event.description;
                document.getElementById('eventOrganizer').value = event.organizer;
                document.getElementById('eventContact').value = event.contact;
                document.getElementById('eventModal').style.display = 'block';
            }
        }

        // Function to delete event
        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                const index = events.findIndex(e => e.id === eventId);
                if (index !== -1) {
                    events.splice(index, 1);
                    loadEvents();
                }
            }
        }

        // Function to handle event form submission
        function handleEventSubmit(event) {
            event.preventDefault();
            
            const eventId = document.getElementById('eventId').value;
            const newEvent = {
                id: eventId || `EVT${String(events.length + 1).padStart(3, '0')}`,
                title: document.getElementById('eventTitle').value,
                category: document.getElementById('eventCategory').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                venue: document.getElementById('eventVenue').value,
                status: "Upcoming",
                registrations: Math.floor(Math.random() * 100) + 50,
                description: document.getElementById('eventDescription').value,
                organizer: document.getElementById('eventOrganizer').value,
                contact: document.getElementById('eventContact').value
            };

            if (eventId) {
                // Update existing event
                const index = events.findIndex(e => e.id === eventId);
                if (index !== -1) {
                    events[index] = newEvent;
                }
            } else {
                // Add new event
                events.push(newEvent);
            }

            loadEvents();
            closeEventModal();
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load events
            loadEvents();
            
            // Initialize calendar
            const calendar = document.getElementById('calendar');
            if (calendar) {
                flatpickr(calendar, {
                    inline: true,
                    dateFormat: "Y-m-d",
                    defaultDate: "today",
                    onChange: function(selectedDates) {
                        console.log('Selected date:', selectedDates[0]);
                    }
                });
            }

            // Theme toggle functionality
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                const themeIcon = themeToggle.querySelector('i');
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }

                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                });
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeEventModal();
            }
        }
    </script>
</body>
